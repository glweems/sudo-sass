<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Sudo Sass</title>
		<link rel="stylesheet" href="/build/css/app.css">
	</head>

	<body>
		<!-- Typography -->
		<div class="container-fluid">
			<h1>Heading 1</h1>
			<h2>Heading 1</h2>
			<h3>Heading 1</h3>
			<h4>Heading 1</h4>
			<h5>Heading 1</h5>
			<h6>Heading 1</h6>
			<p>This is a paragraph tag.</p>
			<p class="text-dark">text-dark</p>
			<p class="text-light">text-light</p>
			<p class="text-secondary">text-secondary</p>
			<p class="text-primary">text-primary</p>
			<p class="text-danger">text-danger</p>
		</div>
		<!-- Colors -->
		<div>
			<div class="container bg-dark">
				<p class="text-light">bg-dark</p>
			</div>
			<div class="container bg-light">
				<p class="text-dark">bg-light</p>
			</div>
			<div class="container bg-secondary">
				<p class="text-dark">bg-secondary</p>
			</div>
			<div class="container bg-primary">
				<p class="text-dark">bg-primary</p>
			</div>
			<div class="container bg-success">
				<p class="text-dark">bg-success</p>
			</div>
			<div class="container bg-danger">
				<p class="text-dark">bg-danger</p>
			</div>
			<div class="container-fluid bg-dark">
				<p class="text-light">This is a paragraph tag</p>
			</div>
		</div>
		<div class="inline bg-light">
			<div class="bg-dark">p</div>
			<div class="bg-light">p</div>
			<div class="bg-secondary">p</div>
			<div class="bg-primary">p</div>
			<div class="bg-success">p</div>
			<div class="bg-danger">p</div>
		</div>
		
		<div class="verticle bg-light">
			<div>Hello</div>
			<div>Hello</div>
			<div>Hello</div>
			<div>Hello</div>
		</div>
	</body>

</html>
